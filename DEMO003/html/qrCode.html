<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下载二维码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/custom.july.css" />
		<link rel="stylesheet" href="../fonts/iconfont.css" />
		<link rel="stylesheet" href="../css/custom.dw.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">二维码下载</h1>
		</header>
		<div class="mui-content dw-qrcode-dwrap">
			<div class="dw-qrcode">
				<span class="dw-code-scan">
					扫一扫
				</span>
				<span class="dw-code-down">
					即刻下载
				</span>
				<i class="dw-horn-tl"></i>
				<i class="dw-horn-tr"></i>
				<i class="dw-horn-bl"></i>
				<i class="dw-horn-br"></i>
				<img src="../image/qr-code.png" class="dw-showcode"/>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
	</script>
</html>
